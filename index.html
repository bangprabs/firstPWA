<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/assets/style/css/materialize.min.css">
    <link rel="stylesheet" href="/assets/style/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/icon-navbar.jpg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>About Bogor</title>
</head>

<body>


    <nav class="brown lighten-5" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container"><img style="width: 55px;"
                    src="assets/images/icon-navbar.jpg" alt=""></a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile"><i class="material-icons">
                    view_headline
                </i></a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav fixed" id="nav-mobile"></ul>
        </div>
    </nav>


    <div class="container" id="body-content"></div>


    <script src="/assets/js/materialize.min.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/service-worker.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>

</body>

</html>
